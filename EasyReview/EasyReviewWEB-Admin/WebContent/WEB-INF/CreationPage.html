<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Creation Page</title>
</head>
<body>



	<div align="right">
		<a th:href="@{/Home}">Home</a>
	</div>


	<h1>This is the Creation Page</h1>



	<div>
		<p>Complete the form to create a Product and a Questionnaire</p>
		<form action="CreateQuestionnaire" method="POST">
			<fieldset>
				<p>
					Product Name: <input type="text" name="product" th:value=${product}
						required />
				</p>
				<p>
					Questionnaire Date: <input type="date" name="date"
						th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd" required />
				</p>

				<p>
					Image: <input type="file" id="photoFile" name="picture">
				</p>

				<div th:if="${questionsNum == 0}"></div>
				<div th:if="${questionsNum > 0}">


					<table>
						<thead>
							<tr>
								<th>Questions</th>
							</tr>
						</thead>
						<tbody>

							<tr th:each="i : ${#numbers.sequence( 0, questionsNum)}">
								<td><input th:name="${i}" type="text" class="form-control"
									required /></td>
							</tr>
						</tbody>
					</table>

				</div>

				<input type="submit" name="CreateQuestionnaire"
					value="CreateQuestionnaire">
			</fieldset>
			<p th:text=" ${message}"></p>
		</form>
	</div>


	<form action="
					PrintQuestions" method="GET">
		Number of Questions: <input type="number" name="num" required>
		<input type="submit" value="Print">
	</form>



</body>
</html>
