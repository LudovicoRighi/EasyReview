<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Creation Page</title>
</head>
<body>

	<h1>This is the Creation Page</h1>



	<div>
		<p>Complete the form to create a Product</p>
		<form action="#" th:action="@{/CreateQuestionnaire}" method="POST">
			<fieldset>
				<p>
					Product Name: <input type="text" name="destination" required />
				</p>
				<p>
					Start Day: <input type="date" name="date"
						th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
						placeholder="yyyy-mm-dd" required />
				</p>

				<p>
					Image: <input type="file" id="photoFile" name="picture">
				</p>


				



				<input type="submit" name="Create Questionnaire">
			</fieldset>
		</form>
	</div>







	<form action="Home" method="GET">
		<input type="submit" name="Home" value="Home">
	</form>

</body>
</html>
